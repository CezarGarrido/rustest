name: Build for Windows 32-bit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: i686-pc-windows-msvc
        override: true

    - name: Install MSYS2 and dependencies
      run: |
        pacman -S --noconfirm mingw-w64-i686-pkg-config mingw-w64-i686-gtk3

    - name: Set up environment variables
      run: |
        $msysPath = "C:\msys64\mingw32\bin"
        $gtkPath = "C:\msys64\mingw32\lib\pkgconfig"
        [System.Environment]::SetEnvironmentVariable("PATH", "$env:PATH;$msysPath", [System.EnvironmentVariableTarget]::Process)
        [System.Environment]::SetEnvironmentVariable("PKG_CONFIG_PATH", "$gtkPath", [System.EnvironmentVariableTarget]::Process)
        echo "PKG_CONFIG_PATH=$gtkPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Install Rust target
      run: rustup target add i686-pc-windows-msvc

    - name: Build the project
      run: cargo build --target i686-pc-windows-msvc --release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-32bit-release
        path: target/i686-pc-windows-msvc/release/printer_test.exe