name: Build Rust Project

on:
  push:
    branches:
      - main

jobs:
  build-msvc32:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: choco install pkgconfiglite -y

      - name: Install vcpkg manually
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
          cd C:/vcpkg
          ./bootstrap-vcpkg.bat

      - name: Install glib via vcpkg
        run: C:/vcpkg/vcpkg install glib:x86-windows

      - name: Set vcpkg Environment
        run: |
          echo "VCPKG_ROOT=C:/vcpkg" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=C:/vcpkg/installed/x86-windows/lib/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=C:/vcpkg/installed/x86-windows" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: CI-Build
        run: |
          set GLIB_2_0_NO_PKG_CONFIG=1
          cargo build --release --target=i686-pc-windows-msvc

      - name: Copy Build Artifact
        run: |
          mkdir out 
          cp target/i686-pc-windows-msvc/release/*.exe out/
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release_i686-pc-windows-msvc
          path: out

  github-release:
    name: GitHub Release
    needs: [build-msvc32]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download windows-msvc
        uses: actions/download-artifact@v4
        with:
          name: release_i686-pc-windows-msvc
          path: out
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          if gh release view '${{ github.ref_name }}' --repo '${{ github.repository }}'; then
            echo "Release exists"
          else
            echo "Creating release"
            gh release create '${{ github.ref_name }}' --repo '${{ github.repository }}' --generate-notes
          fi
      - name: Upload ZIPs to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload "${{ github.ref_name }}" out/*.exe --repo "${{ github.repository }}"
