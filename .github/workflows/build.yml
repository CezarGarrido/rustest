name: Build for Windows 32-bit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: i686-pc-windows-msvc
        override: true

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        install: mingw-w64-i686-pkg-config mingw-w64-i686-gtk3 mingw-w64-i686-pkgconf mingw-w64-i686-gcc

    - name: Set up environment variables
      run: |
        echo "C:\msys64\mingw32\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "PKG_CONFIG_PATH=C:\msys64\mingw32\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Install Rust target
      run: rustup target add i686-pc-windows-msvc

    - name: Set PKG_CONFIG_ALLOW_CROSS
      run: echo "PKG_CONFIG_ALLOW_CROSS=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Build the project
      shell: msys2 {0}
      run: cargo build --target i686-pc-windows-msvc --release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-32bit-release
        path: target/i686-pc-windows-msvc/release/printer_test.exe
